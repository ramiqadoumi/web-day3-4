    <!-- <div id="flip">Click to slide the panel down or up</div>
      <div id="panel">
        <p><a href="">ttt</a></p>

    <br />
    <div class="container">
      <form action="" name="validation" onsubmit="return validateForm()">
        <div class="row">
          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-4">
                <label for="">Prefix </label>
              </div>
              <div class="col-sm-3">
                <input type="text" name="prf" id="" />
                <p id="prf"></p>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-4">
                <label for="">Name </label>
              </div>
              <div class="col-sm-5">
                <input
                  type="text"
                  name="fname"
                  id=""
                  placeholder="First name"
                />
                <input type="text" name="lname" id="" placeholder="Last name" />
                <p id="first"></p>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-4">
                <label for="">Preferred Pronouns </label>
              </div>
              <div class="col-sm-3">
                <input type="text" name="pname" />
                <p id="pname"></p>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-4">
                <label for="">Email</label>
              </div>
              <div class="col-sm-3">
                <input type="text" name="" id="" />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-4">
                <label for="">Called phone </label>
              </div>
              <div class="col-sm-3">
                <input type="text" name="" id="" />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-4">
                <label for="">Work phone </label>
              </div>
              <div class="col-sm-3">
                <input type="text" name="" id="" />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-4">
                <label for="">Job title </label>
              </div>
              <div class="col-sm-3">
                <input type="text" name="" id="" />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-4">
                <label for="">Company </label>
              </div>
              <div class="col-sm-3">
                <input type="text" name="" id="" />
              </div>
            </div>
          </div>
          <div class="col-sm-1"><div class="line"></div></div>
          <div class="col-sm-5">
            <div class="row">
              <div class="col-sm-5">
                <label for="">Company describtion</label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-5">
                <textarea name="" id="" cols="30" rows="3"></textarea>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-6">
                <label for="">Company Facebook Page</label>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-5">
                <input type="text" class="inp" name="facebook" />
                <p id="facebook"></p>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-6">
                <label for="">Company Twitter Handel</label>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-5">
                <input type="text" class="inp" />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-5">
                <label for="">Company LinkedIn</label>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-5">
                <input type="text" class="inp" />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-6">
                <span>Sponsorship level</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-5">
                <input type="radio" name="r" id="1" />
                <label for="1">Gold</label>
                <input type="radio" name="r" id="2" />
                <label for="2">Diamond</label>
                <input type="radio" name="r" id="3" />
                <label for="3">Platinum</label><br /><br />
                <center><input type="submit" value="Submit" /></center>
              </div>
            </div>
          </div>
        </div>
      </form>
      <br />
    </div>
  </body>
  <script src="form.js"></script>
</html>
